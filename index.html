<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="scree-active" id="start-screen">
        <h1>Quiz TIme!</h1>
        <p>Test your knowledge with this fun questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of <spam>5</spam>
            </p>
            <!-- Questions that will be asked -->

            <p>Score: <span id="score">0</span></p>
          </div>
        </div>

        <div id="answers-container" class="answers-container">
          <!-- Answer buttons will be inserted here from JavaScript at some point -->
        </div>

        <div class="progress-bar">
          <!-- the content is empty, it'll be calculated from the questions an answers -->
        </div>
      </div>

      <di id="result-screen" class="screen">
        <h2>Quiz Results</h2>
        <div id="result-info">
            You scored <span id="final-score">0</span> 
            out of <span id="max-score">5</span></div>

            <div>Good job! Keep studying.</div>
            <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </body>
</html>
